<ion-content padding>
  <div class="content" >
    <img class="map" src="assets/world_map.svg" alt="">
    <img id="back" src="assets/arrow_left.svg" (click)="back()" />
    <ion-card *ngIf="ready" >
      <ion-card-header>
        REST Server Settings
      </ion-card-header>

      <ion-card-content>
        <label for="restHttp" >HTTP Address:</label><input type="text" placeholder="HTTP address" id="restHttp" name="restHttp" [(ngModel)]="storedConfig.restServer.httpURL" />
        <label for="restWs" >Web Socket Address:</label><input type="text" placeholder="WS address" id="restWs" name="restWs" [(ngModel)]="storedConfig.restServer.webSocketURL" />
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="ready" >
      <button id="updateBtn" ion-button color="secondary" (click)="update()" >Update <img src="assets/arrow_right.svg" /></button>
    </ion-card>
  </div>
</ion-content>
